<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="logo.png" alt="" />
        <h2>Sign in to GitHub</h2>
      </div>

      <form>
        <div class="input">
          <p class="small-font">Username or email address</p>
          <input type="text" />
        </div>
        <div class="input">
          <div class="label">
            <p class="small-font">Password</p>
            <p class="small-font blue">Forgot password?</p>
          </div>
          <input type="password" />
        </div>
        <button class="btn">Sign Up</button>
      </form>

      <div class="footer form-width">
        <h5>New to Github? <span class="blue">Create an account</span></h5>
      </div>

      <div class="links">
        <p class="blue">Terms</p>
        <p class="blue">Privacy</p>
        <p class="blue">Security</p>
        <p class="gray">Contact Github</p>
      </div>
    </div>
  </body>
</html>
